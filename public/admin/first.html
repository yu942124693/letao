<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="lt_aside">
      <div class="brand">
        <a href="index.html">黑马23期</a>
      </div>
      <div class="user">
        <img src="" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a  href="user.html">
                <span class="glyphicon glyphicon-user"></span>
                <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
                <span class="glyphicon glyphicon-list"></span>
                 <span>分类管理</span>
            </a>
            <div class="second" style="display: none;">
                <a class="active" href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>
          </li>
          <li>
              <a href="product.html">
                  <span class="glyphicon glyphicon-tags"></span>
                  <span>商品管理</span>
                </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="lt_main">
        <div class="lt_header">
          <a href="javascript:;" class="pull-left icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
          </a>
          <a href="javascript:;" class="pull-right icon_logout">
            <span class="glyphicon glyphicon glyphicon-log-out"></span>
          </a>
        </div>
    
        <div class="container-fluid">
          <!-- 面包屑导航 -->
          <ol class="breadcrumb">
            <li>
              <a href="#">系统管理</a>
            </li>
            <li class="active">首页</li>
          </ol>
    
          <button class="btn btn-default mb_20 btn_add">添加分类</button>
          <!-- 每个页面具体的内容 -->
          <div class="lt_content">
              <table class="table table-bordered">
                  <thead>
                    <th width='30%'>序号</th>
                    <th width='70%'>分类名称</th>
                  </thead>
                  <tbody>
                   
                  </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
          </div>
        </div>
      </div>
    
      <!-- bootstrap中， role aria  sr-only: 盲人设备 -->
      <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>

            <!-- 加form 是因为需要表单验证 -->
            <form>
                <div class="modal-body">
                  <!-- 注意：结构还是需要满足bootstrap的风格 -->
      
                  <div class="form-group">
                    <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
                  </div>
      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <!-- 表单中必须要有submit -->
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
     
    

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>
  <script type="text/html" id="tmp1">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
      {{/each}}
  </script>

</body>
</html>
